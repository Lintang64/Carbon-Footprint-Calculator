<!DOCTYPE html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  </head>

  <body>
    <div class="ribbon">
      <h1>Carbon Footprint Calculator</h1>
    </div>
    <!--Get starting point-->
    <form action='../backend/distance.py' method='calculateFootprint'>
           <input type="text" name="starting-point" placeholder="Starting Point">
           <input type="text" name="destination" placeholder="Destination">
            <label for="mpg">Enter Your Vehicle's MPG</label>
            <input id="mpg" name="mpg" value="0" placeholder="MPG" />
            <input type="submit">
      </form>
  </body>
</html>
